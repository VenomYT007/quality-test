<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quality of Love</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: url("https://files.catbox.moe/adbs8z.jpg") no-repeat center center/cover;
      overflow: hidden;
      font-family: "Poppins", sans-serif;
      color: #fff;
    }

    h1 {
      margin-bottom: 10px;
      text-shadow: 0 0 10px #000;
    }

    select {
      padding: 8px 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      outline: none;
      background: rgba(0,0,0,0.5);
      color: #fff;
      cursor: pointer;
    }

    img, video {
      margin-top: 20px;
      max-width: 70%;
      max-height: 60vh;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,255,255,0.6);
      transition: opacity 0.5s ease-in-out;
      opacity: 1;
    }

    img.fade-out, video.fade-out {
      opacity: 0;
    }

    /* snowfall canvas */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    /* music button */
    #musicControl {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 16px;
      border: none;
      border-radius: 10px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      cursor: pointer;
      font-size: 0.9rem;
      box-shadow: 0 0 10px #000;
    }

    #specialMessage {
      opacity: 0;
      transition: opacity 1s ease-in-out;
      margin-top: 15px;
      font-size: 1.2rem;
      text-shadow: 0 0 10px #000;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Choose the Quality üåô</h1>
  <select id="qualitySelect">
    <option value="144p">144p</option>
    <option value="240p">240p</option>
    <option value="360p">360p</option>
    <option value="480p">480p</option>
    <option value="720p">720p</option>
    <option value="1080p">1080p</option>
    <option value="4k">4K</option>
  </select>

  <img id="displayImage" src="https://files.catbox.moe/573vk9.jpg" alt="Quality Image">
  <video id="video4k" autoplay loop muted playsinline style="display:none;"></video>
  <p id="specialMessage"></p>

  <audio id="bgMusic" loop autoplay muted>
    <source src="https://files.catbox.moe/u00tno.mp3" type="audio/mpeg">
  </audio>
  <button id="musicControl">‚è∏ Pause Music</button>

  <canvas id="snow"></canvas>

  <script>
    const qualitySelect = document.getElementById("qualitySelect");
    const displayImage = document.getElementById("displayImage");
    const video4k = document.getElementById("video4k");
    const message = document.getElementById("specialMessage");
    const bgMusic = document.getElementById("bgMusic");
    const musicBtn = document.getElementById("musicControl");

    const imageMap = {
      "144p": "https://files.catbox.moe/573vk9.jpg",
      "240p": "https://files.catbox.moe/ij21lx.jpg",
      "360p": "https://files.catbox.moe/uhw057.jpeg",
      "480p": "https://files.catbox.moe/9u5r2t.jpg",
      "720p": "https://files.catbox.moe/eyfxej.jpeg",
      "1080p": "https://files.catbox.moe/lh0mrv.jpg",
      "4k": "https://files.catbox.moe/l5du1j.mp4" // replace with your MP4 link
    };

    // preload images (not video)
    const preloaded = {};
    Object.keys(imageMap).forEach(q => {
      if (q !== "4k") {
        const img = new Image();
        img.src = imageMap[q];
        preloaded[q] = img;
      }
    });

    qualitySelect.addEventListener("change", () => {
      if (qualitySelect.value === "4k") {
        displayImage.classList.add("fade-out");
        setTimeout(() => {
          displayImage.style.display = "none";
          video4k.src = imageMap["4k"];
          video4k.style.display = "block";
          video4k.classList.remove("fade-out");
          video4k.play();
          message.textContent = "Srutu... You're that brightest moon that leads me in my dark life... Am always in awe of your beauty yet always in great content that I found you in this world... The best one in this world... I Love You üíú & I'm deeply regreted for every mistakes I've ever made... And ik that you don't need any gifts but kya hi karu dil manta hi nhi diye bager... Always take caare Bestu...";
          setTimeout(() => { message.style.opacity = 1; }, 200);
        }, 500);
      } else {
        video4k.style.display = "none";
        displayImage.style.display = "block";
        displayImage.classList.add("fade-out");
        setTimeout(() => {
          displayImage.src = preloaded[qualitySelect.value].src;
          displayImage.classList.remove("fade-out");
        }, 500);
        message.style.opacity = 0;
      }
    });

    // music control
    musicBtn.addEventListener("click", () => {
      bgMusic.muted = false;
      if (bgMusic.paused) {
        bgMusic.play();
        musicBtn.textContent = "‚è∏ Pause Music";
      } else {
        bgMusic.pause();
        musicBtn.textContent = "‚ñ∂ Play Music";
      }
    });

    document.body.addEventListener("click", () => {
      bgMusic.muted = false;
      bgMusic.play();
    }, { once: true });

    // snowfall effect
    const canvas = document.getElementById("snow");
    const ctx = canvas.getContext("2d");
    let W = window.innerWidth;
    let H = window.innerHeight;
    canvas.width = W;
    canvas.height = H;

    let flakes = [];
    function snow() {
      ctx.clearRect(0,0,W,H);
      for (let i = 0; i < flakes.length; i++) {
        let flake = flakes[i];
        ctx.beginPath();
        ctx.shadowBlur = 10; 
        ctx.shadowColor = "rgba(255,255,255,0.8)";
        ctx.fillStyle = "white";
        ctx.arc(flake.x, flake.y, flake.r, 0, Math.PI*2);
        ctx.fill();
        flake.y += flake.d;
        if (flake.y > H) flakes[i] = {x: Math.random()*W, y: 0, r: flake.r, d: flake.d};
      }
      requestAnimationFrame(snow);
    }

    function initFlakes() {
      flakes = [];
      for (let i = 0; i < 100; i++) {
        flakes.push({ x: Math.random()*W, y: Math.random()*H, r: Math.random()*4+1, d: Math.random()*2+1 });
      }
    }

    window.addEventListener("resize", () => {
      W = window.innerWidth;
      H = window.innerHeight;
      canvas.width = W;
      canvas.height = H;
      initFlakes();
    });

    initFlakes();
    snow();
  </script>
</body>
</html>
